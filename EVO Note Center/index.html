<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>EVO Note Center</title>
		<link rel="stylesheet" href="styles.css">
		<script src="myjs.js"></script>
	</head>
	<body>
	
		
		
		<div class="container" >
			<!-- <div class="row top-row">
			</div> -->
			<!-- <div class="logo-wrapper">
				<img class="logo-img" src="EVOLOGO.png" >
				<img src="GET_GROW_KEEP_LOGO.png">
			</div> -->
			<div class="main-form">
				<h1>EVO Note Assistant</h1>
				<div class="box-logo-wrapper">
					
					<div class="box">
						
						
						<div class="row">
							<input type="text" id="fname" name="fname" value="" placeholder="Name">
							
							<br>
							<input type="text" id="relation" name="relation" value="" placeholder="Relation" style="width:100px;">
							
							<br>
							<input type="text" id="agentId" name="agentId" value="" placeholder="Agent ID #" style="width:55px;">
							
						</div>
						<br>
						
						
						<div class="row">
							<input type="text" id="DBA" name="DBA" value="" placeholder="DBA">
							<input type="text" id="MID" name="MID" value="" placeholder="MID">
							<input type="text" id="PHONE" name="PHONE" value="" placeholder="555-555-5555">
						</div>
						<br>
						
						<div class="row">
							
							
							<input type="text" id="case#" name="case#" value="" placeholder="Case #">
							
						</div>
						<br>
						
						
						<br>
						
						<input type="text" id="Solution" name="Solution" value="" style = "width: 500px;" placeholder="INTEGRATION">
						<br>
						<label for="Verified">Verified</label>
						<input type="checkbox" id="Verified" name="Verified">
						<label for="Secured">Secured</label>
						<input type="checkbox" id="Secured" name="Secured" onclick="showHideDiv('#Secured','securedBy')">
						
						
						
						<div class="securedBy" id="securedBy">
							<div class="row-header">
								<h3>Secured By</h3>
							</div>
							<div class="row-secOptions">
								<div class="secOption">
									<label for="DOB">DOB</label><br>
									<input class="secMethod" type="checkbox" id="DOB" name="DOB"><br>
								</div>
								
								<div class="secOption">
								<label for="SSN">Last 4 of SSN</label><br>
								<input class="secMethod" type="checkbox" id="SSN" name="SSN"><br>
								</div>
								
								<div class="secOption">
								<label for="FEIN">Last 4 of FEIN</label><br>
								<input class="secMethod" type="checkbox" id="FEIN" name="FEIN"><br>
								</div>
								
								<div class="secOption">
								<label for="bankAcct">Last 4 of Bank Acct</label><br>
								<input class="secMethod" type="checkbox" id="bankAcct" name="bankAcct"><br>
								</div>
								
								<div class="secOption">
								<label for="bankAcct">Dealer</label><br>
								<input class="secMethod" type="checkbox" id="linked Dealer acct to merch acct" name="dealer"><br><br>
								</div>
								
								<div class="secOption">
									<label for="Agent Transfer">Agent Transfer</label><br>
									<div class="col">
										
											<input class="secMethod" type="checkbox" id="agXfer" name="agXfer" onclick="showHideDiv('#agXfer','agXferDrop'); showHideDiv('#agXfer','agentNameField');"><br>
											<div class="drop-down">
											  <div id="agXferDrop" class="agXferDrop">
												<input type="text" id="agentName" placeholder = "Enter rep name" >
												<select name="agents" id="agents">
												<option value=""></option>
													<option value="Darryn with support services">Darryn</option>
													<option value="Liz with support services">Liz</option>
													<option value="Yalisa with support services">Yalisa</option>
													<option value="Rayy with support services">Rayy</option>
													<option value="Natalie with support services">Natalie</option>
												</select>
											  </div>
											</div>
										
											
										
									</div>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>	
			
				<br><br><br>
				
				
				<div class="row">
				
					<textarea id="issue" name="issue" rows="10" cols="50" placeholder="Issue/troubleshooting/solution"></textarea>
					<button class="copyBtn" id="copyNotes" onclick="copy('notes')">Copy</button><br><br>
					
					<textarea id="template" name="template" rows="10" cols="50" placeholder="Press GO to generate template"></textarea>
					<button class="copyBtn" id="copyTemplate" onclick="copy('template')">Copy</button><br>

				</div>
				
				<br>	
				
				
				<div class="row">
				
					<textarea id="notes" name="notes" rows="10" cols="50" placeholder="Press GO to generate notes"></textarea>
					<button class="copyBtn" id="copyNotes" onclick="copy('notes')">Copy</button><br><br>
					
				</div>
				
				<br>
				
				<div class="row">
					<div class="drop-down">
						<select name="RequestTemplates" id="RequestTemplates" class="RequestTemplates">
							<option value="Case Notes">Case Notes</option>
							<option value="Rekeys">Rekey Request Form</option>
							<option value="Add TID">File Build - Add Terminal</option>
							<option value="Add TID (MM)">File Build - Add Terminal(Multi-Merchant)</option>
							<option value="Change TID">File Build - Change Terminal</option>
							<option value="Change DC File">File Build - Change Datacap File </option>
							<option value="Rekey Add TID">File Build - Rekey Add Terminal </option>
							<option value="Change DC File">File Build - Change Datacap File </option>
						</select>
					</div>
				</div>
				
				<br><br>
				
				<div class="goClear">
					<button class="copyBtn bottom-button" onclick="myFunc()">GO</button>
					<button class="copyBtn bottom-button" onclick="clearForm(); showHideDiv('#Secured','securedBy');">Clear Form</button><br>	
				</div>
				<div class="logButton-wrapper">
					<button class="copyBtn bottom-button" onclick="log()">Log Current Notes</button>
					<button class="copyBtn bottom-button" onclick="copyLog()">Copy All Log Entries</button>
					<button class="copyBtn bottom-button" onclick="clearLog()">Clear All Log Entries</button>
					<input type="checkbox" id="showLog" name="showLog" onclick="showHideDiv('#showLog','log')">
					<label for="showLog" class="showLog-label" id="showLog-label">Show Log</label>
					
					
				</div>
				<div class="row">
					<div class="log" id="log">
					</div>
				</div>
				
			</div>
			
			

		</div>
		
	</body>
</html>
